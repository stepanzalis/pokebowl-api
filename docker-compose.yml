version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5556:5556"
    environment:
      # FIX 2: Connect to 'db' on internal port 5432 (not 5556)
      - DATABASE_URL=jdbc:postgresql://db:5432/tcg_db?sslmode=disable
      - DB_USER=stepanzalis
      - DB_PASS=stepanzalis
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:16-alpine
    container_name: tcg_postgres
    restart: always
    environment:
      - POSTGRES_USER=stepanzalis
      - POSTGRES_PASSWORD=stepanzalis
      - POSTGRES_DB=tcg_db
    # Internal communication happens on 5432.
    # This port mapping is only for external access (e.g. DBeaver from your laptop)
    ports:
      - "5433:5432"
    volumes:
      # FIX 3: Use a named volume for better data persistence in Coolify
      - postgres_data:/var/lib/postgresql/data

    # Performance tuning (kept from your original)
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c synchronous_commit=off 
      -c max_connections=100

  redis:
    image: redis:alpine
    container_name: tcg_redis
    restart: always
    ports:
      - "6379:6379"

# Define the volume at the bottom
volumes:
  postgres_data: