version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Use the internal service name "db"
      - DATABASE_URL=jdbc:postgresql://db:5432/tcg_db?sslmode=disable
      - DB_USER=stepanzalis
      - DB_PASS=stepanzalis
      # App still listens on 8080 INSIDE the container
      - PORT=8080
    depends_on:
      - db
      - redis
    restart: always
    ports:
      # HOST:CONTAINER
      # We change the host port to 8081 to avoid conflict with Dev
      - "8081:8080"
    healthcheck:
      # Healthcheck happens INSIDE, so it stays on 8080
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=stepanzalis
      - POSTGRES_PASSWORD=stepanzalis
      - POSTGRES_DB=tcg_db
    ports:
      # Changed to 5434 so it doesn't clash with Dev DB (5433)
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c synchronous_commit=off 
      -c max_connections=100

  redis:
    image: redis:alpine
    restart: always
    ports:
      # Changed to 6380 so it doesn't clash with Dev Redis (6379)
      - "6380:6379"

volumes:
  postgres_data: